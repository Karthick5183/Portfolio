<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avatar test</title>
  <style>
    body{background:#0d0d0d;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .about-avatar-wrapper{
      width:256px;height:256px;border-radius:9999px;overflow:hidden;border:4px solid #FFD700;
      box-shadow:0 8px 30px rgba(0,0,0,.6);
    }
    .about-avatar{
      width:100%;height:100%;background-size:cover;background-repeat:no-repeat;
      background-position:50% 30%;
      background-image: url('5BF33CB3-9036-41EA-82E5-509E7CA52681.jpeg.jpg');
      display:block;
    }
    p{color:#ddd;font-family:Inter, Arial, sans-serif;text-align:center;margin-top:12px}
  </style>
</head>
<body>
  <div>
    <div class="about-avatar-wrapper">
      <div class="about-avatar" role="img" aria-label="Karthick profile"></div>
    </div>
    <p>If the face is off, edit <code>background-position:50% 34%</code> in the &lt;style&gt; above.</p>
  </div>
</body>
</html>
